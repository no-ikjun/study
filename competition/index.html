    //시간 데이터 전송
    function SendTime() {
      var input_time = document.getElementById('Time');

      var date = now.getDate();
      let cookies = document.cookie.split(';');

      })

    }

      const dbref = ref(db);
      let cookies = document.cookie.split(';');
      let value = document.cookie.match('(^|;) ?' + '이름' +'=([^;]*)(;|$)');
      var name = value[2];
      get(child(dbref, "time/" + (month+1) + "/" + (date-1) + "/" + name + "/" + "time/")).then((snapshot)=>{
