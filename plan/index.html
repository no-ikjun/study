  <script type="module">
    var LoginState = false;
    document.getElementById('LogoutBtn').style.display = 'none';
    //로그인 여부 확인
    function checkSession() {
      let myStorage = window.localStorage;
      let value = localStorage.getItem('이름');
      if (value === null) {
        LoginState = false;
      } else if (value === ""){
        LoginState = false;
      } else {
        LoginState = true;
      }
      console.log(LoginState);
    }
    checkSession();
    
    if (LoginState === true) {
      let myStorage = window.localStorage;
      let name = localStorage.getItem('이름');
      document.getElementById('LoginBtn').value = name;
      document.getElementById('LogoutBtn').style.display = '';
    } else {
      alert("로그인 후 사용")
      console.log('no_session');
      location.href = '../login/index.html'
    }

    import {getDatabase, ref, set, child, remove, get} from "https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js";

    const db = getDatabase();


    function goToLogin(){
      location.href='../login/index.html';
    }
    LoginBtn.addEventListener('click', goToLogin);

    //로그아웃
    function Logout() {
      let myStorage = window.localStorage;
      localStorage.clear();
      LoginState = false;
      location.reload();
    }
    LogoutBtn.addEventListener('click', Logout)

    //오늘 날짜 불러오기
    function todayDate() {
      var now = new Date();
      var month = now.getMonth();
      var date = now.getDate();
      const p01 = document.getElementById('today');
      p01.innerHTML = (month+1) + "월 " + date + "일의 계획을 세워보세요."
    }
    todayDate();

    //계획 입력
    function setPlan(number) {
      if (number==='first'){
        var count = "1st";
      } else if (number==='second'){
        var count = "2nd";
      } else if (number==='third'){
        var count = "3rd";
      } else if (number==='fourth'){
        var count = "4th";
      } else if (number==='fifth'){
        var count = "5th";
      } else if (number==='sixth'){
        var count = "6th";
      }
      var input_start = document.getElementById(number+'_start');
      var start_time = input_start.value;
      var input_stop = document.getElementById(number+'_stop');
      var stop_time = input_stop.value;
      var period = start_time + "~" + stop_time;
      var input_content = document.getElementById(number+'_content');
      var study_content = input_content.value;
      let myStorage = window.localStorage;
      let name = localStorage.getItem('이름');
      var now = new Date();
      var month = now.getMonth();
      var date = now.getDate();
      set(ref(db, "plan/"+(month+1)+"/"+date+"/"+name+"/"+count),{
        "time": period,
        "content": study_content,
        "checked": 'no',
      })
      .then(()=>{
        console.log(number+"_completed");
      })
      .catch((error)=>{
        alert("오류발생");
      });
    }
    function submitPlan() {
      setPlan('first');
      setPlan('second');
      setPlan('third');
      setPlan('fourth');
      setPlan('fifth');
      setPlan('sixth');
    }
    submit_btn.addEventListener('click', submitPlan)
  </script>
